<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./marcador.mind; autoStart: true;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights">
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 10000; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-gltf-model src="./modelo.glb" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" class="clickable">
        <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite">
        </a-animation>

      </a-gltf-model>
    </a-entity>

  </a-scene>
</body>

</html>
